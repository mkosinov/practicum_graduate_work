name: assistant_tests

services:
  api:
    build:
      context: ./../../
    container_name: assistant.api
    entrypoint: >
      sh -c "poetry run gunicorn -w 1 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 main:app"
    restart: unless-stopped
    volumes:
      - logs:/app/logs
    expose:
      - 8000
    ports:
      - 8002:8000
    healthcheck:
      test: ["CMD", "curl", "http://localhost:8000/healthcheck/liveness"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - movies_project_net

  tests:
    environment:
      - assistant_api_host=assistant.api
      - assistant_api_port=8000
      - mongo_dsn_1=mongodb://localhost:27019
      - mongo_dsn_2=mongodb://localhost:27020
      - mongo_db_name=AliceDB
      - mongo_dialogue_collection=dialogueCollection
    container_name: movies.tests
    build:
      context: .
    image: assistant_tests_image
    depends_on:
      api:
        condition: service_healthy
    command: poetry run pytest
    networks:
      - movies_project_net    

volumes:
  logs:

networks:
  movies_project_net:
    external: true